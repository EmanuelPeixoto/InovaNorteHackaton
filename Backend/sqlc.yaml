version: "2"
sql:
  - schema: "./migrations"
    queries: "internal/db/queries/*.sql"
    engine: "postgresql"
    gen:
      go:
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_prepared_queries: false
        emit_exact_table_names: false
        package: "repository"
        out: "internal/repository"
        sql_package: "database/sql"
        overrides:
          - db_type: "pg_catalog.varchar"
            nullable: true
            go_type:
              type: "string"
              pointer: true
          - db_type: "pg_catalog.varchar"
            nullable: false
            go_type:
              type: "string"
              pointer: false
          - db_type: "pg_catalog.timestamp"
            nullable: true
            go_type:
              import: "time"
              type: "Time"
              pointer: true
          - db_type: "pg_catalog.timestamp"
            nullable: false
            go_type:
              import: "time"
              type: "Time"
              pointer: false
          - db_type: "uuid"
            nullable: true
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: true
          - db_type: "uuid"
            nullable: false
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              pointer: false
          - db_type: "pg_catalog.int4"
            nullable: true
            go_type:
              type: "int"
              pointer: true
          - db_type: "pg_catalog.int4"
            nullable: false
            go_type:
              type: "int"
              pointer: false
          - db_type: "pg_catalog.bool"
            nullable: true
            go_type:
              type: "bool"
              pointer: true
          - db_type: "pg_catalog.bool"
            nullable: false
            go_type:
              type: "bool"
              pointer: false
          - db_type: "serial"
            nullable: true
            go_type:
              type: "int"
              pointer: true
          - db_type: "serial"
            nullable: false
            go_type:
              type: "int"
              pointer: false
          - db_type: "bigserial"
            nullable: true
            go_type:
              type: "int64"
              pointer: true
          - db_type: "bigserial"
            nullable: false
            go_type:
              type: "int64"
              pointer: false
          - db_type: "pg_catalog.int8"
            nullable: true
            go_type:
              type: "int64"
              pointer: true
          - db_type: "pg_catalog.int8"
            nullable: false
            go_type:
              type: "int64"
              pointer: false
          - db_type: "pg_catalog.bool"
            nullable: true
            go_type:
              type: "bool"
              pointer: true
          - db_type: "pg_catalog.bool"
            nullable: false
            go_type:
              type: "bool"
              pointer: false
          - db_type: "pg_catalog.int2"
            nullable: true
            go_type:
              type: "int"
              pointer: true
          - db_type: "pg_catalog.int2"
            nullable: false
            go_type:
              type: "int"
              pointer: false
